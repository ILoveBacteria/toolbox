<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Delete Vocabulary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 min-h-screen">
<div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Delete "{{ vocab.word }}"?</h1>
    <p class="text-red-300 mb-6">Are you sure? This action cannot be undone.</p>
    <form method="post" class="flex gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white">Yes, delete</button>
        <a href="{% url 'vocab_list' %}" class="text-blue-400 hover:underline self-center">Cancel</a>
    </form>
</div>
</body>
</html>
