{% extends "base.html" %}

{% block body %}
    <h1>Videos</h1>
    <ul>
        {% for video in object_list %}
            <li><a href={% url 'video_detail' video.pk %}>{{ video.title }}</a> - {{ video.status }}</li>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
