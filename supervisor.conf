[program:celery-worker]
process_name=%(program_name)s_%(process_num)02d
command=celery -A toolbox worker -l INFO && celery -A toolbox beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=1
startsecs=10
stopwaitsecs=600
redirect_stderr=true
stdout_logfile=/tmp/worker.log
